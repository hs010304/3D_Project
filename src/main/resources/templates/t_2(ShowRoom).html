<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('showroom-container').appendChild(renderer.domElement);

scene.background = new THREE.Color(0xe4e1d5);
const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
scene.add(ambientLight);

const gltfLoader = new THREE.GLTFLoader();
const models = [];
const modelFiles = [
    't_shirt/red.glb',  
    't_shirt/blue.glb', 
    't_shirt/orange.glb', 
    't_shirt/yellow.glb',  
    't_shirt/model.glb'
];


const targetScaleRatio = 0.50;  
const verticalStretchFactor = 2; 
const modelSpacing = 2.7; 

modelFiles.forEach((file, i) => {
    gltfLoader.load(file, function(gltf) {
        const model = gltf.scene;
        
        model.position.x = (i - (modelFiles.length - 1) / 2) * modelSpacing;
        model.position.y = -0.05;
        model.position.z = 1;
        
        scene.add(model);
        models.push(model);

        updateModelScale(model);
    }, undefined, function(error) {
        console.error('모델을 로드하는 동안 오류가 발생했습니다:', error);
    });
});

camera.position.z = 11;

function animate() {
    requestAnimationFrame(animate);
    models.forEach(model => {
        model.rotation.y += 0.003; 
    });
    renderer.render(scene, camera);
}
animate();

function updateModelScale(model) {
    const scaleFactor = (window.innerWidth * targetScaleRatio) / 1000;
    model.scale.set(scaleFactor, scaleFactor * verticalStretchFactor, scaleFactor); 
}

window.addEventListener('resize', function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    models.forEach(updateModelScale);
});


</script>
