<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script>
    // Three.js 설정
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('showroom-container').appendChild(renderer.domElement);
    scene.background = new THREE.Color(0xe4e1d5);
    //const textureLoader = new THREE.TextureLoader();
    //const backgroundTexture = textureLoader.load('showbg.png');
    //scene.background = backgroundTexture;
    //조명
    //const ambientLight = new THREE.AmbientLight(0xffffff, 1); 
	//scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1.3, 1000); // 색상, 강도, 거리 설정
    pointLight.position.set(0, 5, 30);
    scene.add(pointLight);


    const gltfLoader = new THREE.GLTFLoader();
    let models = [];
    const spacing = 7.7;

    const modelSets = [
        ['t_shirt/nike1.glb', 't_shirt/nike2.glb', 't_shirt/nike3.glb', 't_shirt/nike4.glb', 't_shirt/nike5.glb'],
        ['t_shirt/adidas1.glb', 't_shirt/adidas2.glb', 't_shirt/adidas3.glb', 't_shirt/adidas4.glb', 't_shirt/adidas5.glb'],
        ['t_shirt/vans1.glb', 't_shirt/vans2.glb', 't_shirt/vans3.glb', 't_shirt/vans4.glb', 't_shirt/vans5.glb'],
        ['t_shirt/new balance1.glb', 't_shirt/new balance2.glb', 't_shirt/new balance3.glb', 't_shirt/new balance4.glb', 't_shirt/new balance5.glb'],
        ['t_shirt/converse1.glb', 't_shirt/converse2.glb', 't_shirt/converse3.glb', 't_shirt/converse4.glb', 't_shirt/converse5.glb'],
        ['t_shirt/asics1.glb', 't_shirt/asics2.glb', 't_shirt/asics3.glb', 't_shirt/asics4.glb', 't_shirt/asics5.glb']
    ];
    function loadModels(modelFiles) {
        models.forEach(model => scene.remove(model)); 
        models = []; 

        modelFiles.forEach((file, index) => {
            gltfLoader.load(file, function(gltf) {
                const model = gltf.scene;
                model.position.x = (index - (modelFiles.length - 1) / 2) * spacing;
                model.position.y = -0.65;
                model.position.z = 1;
                model.scale.set(2, 3, 2);

                scene.add(model);
                models.push(model);
            }, undefined, function(error) {
                console.error('모델을 로드하는 동안 오류가 발생했습니다:', error);
            });
        });
    }
    camera.position.z = 45; 
    loadModels(modelSets[0]);

    function animate() {
        requestAnimationFrame(animate);
        models.forEach(model => {
            model.rotation.y += 0.004; 
        }); 
        renderer.render(scene, camera);
    }
    animate();

window.addEventListener('resize', function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

    document.querySelectorAll('.brand-icon').forEach(icon => {
        icon.addEventListener('click', function() {
            const modelIndex = this.getAttribute('data-model');
            loadModels(modelSets[modelIndex]);
        });
    });
</script>
